<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Collections in ' + ${database} + ' - Fomage'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        h1 { color: #2c3e50; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1 th:text="'Collections in ' + ${database}"></h1>
    <ul>
        <li th:each="collection : ${collections}">
            <a th:href="@{/documents(database=${database},collection=${collection})}" th:text="${collection}"></a>
        </li>
    </ul>
    <p><a th:href="@{/}">Back to Databases</a></p>
</body>
</html>
